# GitHub Actions CI-specific Gradle properties
# This file contains build configuration specific to CI environment

# General Gradle settings for CI
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=false
org.gradle.caching=true

# Android build settings for CI - keep legacy support for Glass API 19
android.useAndroidX=false
android.enableJetifier=false